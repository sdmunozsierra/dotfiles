#i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
#Color good -> Green
#Color degraded -> Yellow
#Color bad -> Red
        colors = true
        color_good = "#60992d"
        color_degraded = "#ec7505"
        color_bad = "#D00000"
        interval = 5
}

order += "volume master"
order += "disk /"
#order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp3s0"
order += "battery 1"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

volume master {
	format    = "♪: %volume "
	device    = "default"
	mixer     = "Master"
	mixer_idx = 0
}

wireless wlp3s0 {
   format_up   = "%quality at %essid"
   format_down = "Wireless Down"
}

battery 1 {
   format = "%status %percentage"
	path   = "/sys/class/power_supply/BAT1/uevent"
}

#run_watch DHCP {
#   pidfile = "/var/run/dhcpcd*.pid"
#}

tztime local {
   format = "%m-%d %I:%M"
}

cpu_usage {
   format = "CPU %usage"
}

cpu_temperature 0 {
   format = "%degrees °C"
}

disk "/" {
   format = "%avail"
}

